<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HPOS â€” Human Potential Operating System</title>

<style>
/* ================================
   CORE VISUAL SYSTEM
================================ */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  overflow-x: hidden;
}

h1, h2, h3 {
  font-weight: 600;
}

.screen {
  display: none;
  min-height: 100vh;
  padding: 60px 20px;
}

.screen.active {
  display: block;
}

.center {
  max-width: 900px;
  margin: auto;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 18px;
  padding: 40px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  backdrop-filter: blur(20px);
  transform-style: preserve-3d;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  color: #020617;
  cursor: pointer;
}

button:hover {
  transform: scale(1.02);
}

.ai {
  margin-top: 30px;
  font-style: italic;
  color: #93c5fd;
}

/* ================================
   TRANSITIONS
================================ */

.fade {
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- =================================
     SCREEN 1 â€” BOOT
================================= -->
<div class="screen active fade" id="boot">
  <div class="center">
    <div class="card">
      <h1>HPOS</h1>
      <p>Human Potential Operating System</p>
      <p>This is not a test.  
      This is a system that learns how *you* think.</p>
      <button onclick="nextScreen('questions')">Initialize</button>
    </div>
  </div>
</div>

<!-- =================================
     SCREEN 2 â€” QUESTION ENGINE
================================= -->
<div class="screen fade" id="questions">
  <div class="center">
    <div class="card">
      <h2 id="qText"></h2>
      <div id="options"></div>
      <div class="ai" id="aiVoice"></div>
    </div>
  </div>
</div>

<!-- =================================
     SCREEN 3 â€” COGNITIVE SUMMARY
================================= -->
<div class="screen fade" id="summary">
  <div class="center">
    <div class="card">
      <h2>Your Cognitive Map</h2>
      <div id="summaryText"></div>
      <div class="ai" id="summaryAI"></div>
      <button onclick="nextScreen('execution')">Enter Life Execution Mode</button>
    </div>
  </div>
</div>

<!-- =================================
     SCREEN 4 â€” LIFE EXECUTION ENGINE
================================= -->
<div class="screen fade" id="execution">
  <div class="center">
    <div class="card">
      <h2>Life Execution Engine</h2>
      <p>Your real-world operating instructions:</p>
      <ul id="executionPlan"></ul>
      <div class="ai" id="executionAI"></div>
    </div>
  </div>
</div>

<script>
/* ================================
   GLOBAL SYSTEM STATE
================================ */

let currentQuestion = 0;

/* ================================
   COGNITIVE MODEL ENGINE
================================ */

const brain = {
  systemThinking: 0,
  executionDrive: 0,
  emotionalLoad: 0,
  ambiguityTolerance: 0,
  autonomy: 0,
  disciplineNeed: 0
};

/* ================================
   QUESTION ENGINE (EXTEND TO 500+)
================================ */

const questions = [
  {
    text: "When something fails after serious effort, what hurts you the most?",
    options: [
      { text: "Wasted effort", effect: { disciplineNeed: 2 } },
      { text: "Lost time", effect: { executionDrive: 2 } },
      { text: "Being misunderstood", effect: { emotionalLoad: 2 } },
      { text: "Loss of control", effect: { systemThinking: 2 } }
    ]
  },
  {
    text: "What drains you faster?",
    options: [
      { text: "People without logic", effect: { systemThinking: 2 } },
      { text: "Slow execution", effect: { executionDrive: 2 } },
      { text: "Unclear expectations", effect: { ambiguityTolerance: -2 } },
      { text: "Repeating basics", effect: { autonomy: 2 } }
    ]
  },
  {
    text: "You feel most alive when you are:",
    options: [
      { text: "Building systems", effect: { systemThinking: 2 } },
      { text: "Fixing broken things", effect: { executionDrive: 2 } },
      { text: "Learning deeply", effect: { autonomy: 2 } },
      { text: "Working alone", effect: { emotionalLoad: -1 } }
    ]
  }
  // ðŸ”¥ ADD 500+ QUESTIONS HERE
];

/* ================================
   AI PERSONALITY ENGINE
================================ */

const aiPersonality = {
  guide: [
    "I am observing patterns, not judging you.",
    "Your answers reveal structure, not labels.",
    "Clarity reduces effort."
  ],
  systemThinker: [
    "You are uncomfortable with chaos because your mind sees order.",
    "You think in frameworks, not fragments."
  ],
  executor: [
    "Your frustration comes from delayed action, not lack of ability."
  ]
};

function aiSpeak(type) {
  const pool = aiPersonality[type] || aiPersonality.guide;
  return pool[Math.floor(Math.random() * pool.length)];
}

/* ================================
   UI LOGIC
================================ */

function nextScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === 'questions') loadQuestion();
}

function loadQuestion() {
  const q = questions[currentQuestion];
  if (!q) return generateSummary();

  document.getElementById('qText').innerText = q.text;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.innerText = opt.text;
    btn.onclick = () => answer(opt.effect);
    optionsDiv.appendChild(btn);
  });

  document.getElementById('aiVoice').innerText = aiSpeak("guide");
}

function answer(effect) {
  Object.keys(effect).forEach(k => brain[k] += effect[k]);
  currentQuestion++;
  loadQuestion();
}

/* ================================
   SUMMARY ENGINE
================================ */

function generateSummary() {
  nextScreen('summary');

  let summary = `
  <p><b>Thinking Style:</b> ${brain.systemThinking > 3 ? "Architect" : "Adaptive"}</p>
  <p><b>Execution Pattern:</b> ${brain.executionDrive > 3 ? "High Drive" : "Measured"}</p>
  <p><b>Emotional Load:</b> ${brain.emotionalLoad}</p>
  `;

  document.getElementById('summaryText').innerHTML = summary;
  document.getElementById('summaryAI').innerText = aiSpeak("systemThinker");

  generateExecution();
}

/* ================================
   LIFE EXECUTION ENGINE
================================ */

function generateExecution() {
  const plan = document.getElementById('executionPlan');
  plan.innerHTML = "";

  const actions = [
    "Reduce simultaneous goals to one system",
    "Translate learning into weekly experiments",
    "Remove noise before adding effort",
    "Build structure before speed"
  ];

  actions.forEach(a => {
    const li = document.createElement('li');
    li.innerText = a;
    plan.appendChild(li);
  });

  document.getElementById('executionAI').innerText =
    "Execution begins when clarity is respected.";
}
</script>

</body>
</html>
