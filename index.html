<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HPOS — Human Potential Operating System</title>

<style>
:root{
  --bg:#050505;
  --card:#0c0c0e;
  --border:rgba(255,255,255,.12);
  --text:#eaeaea;
  --muted:#9aa0a6;
  --accent:#ffffff;
  --font:system-ui,-apple-system,Segoe UI,Inter,sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:var(--font);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#app{width:100%;max-width:720px;padding:20px}
.screen{display:none;opacity:0;transform:translateY(12px);transition:.5s}
.screen.active{display:block;opacity:1;transform:none}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:32px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
}
h1{font-weight:300;font-size:1.9rem;margin-bottom:12px}
p{color:var(--muted);line-height:1.6;margin-bottom:20px}
button{
  width:100%;
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  color:var(--text);
  padding:14px;
  margin-bottom:12px;
  cursor:pointer;
  text-align:left;
  transition:.2s;
}
button:hover{background:rgba(255,255,255,.12)}
.ai{margin-top:16px;font-style:italic;color:#bdbdbd}
.progress{position:fixed;top:0;left:0;height:3px;background:#fff;transition:.3s}
.problem{border:1px solid var(--border);border-radius:12px;padding:16px;margin-top:14px}
pre{white-space:pre-wrap;font-size:.8rem;background:#000;padding:12px;border:1px solid #333}
</style>
</head>

<body>
<div class="progress" id="bar"></div>

<div id="app">

<!-- START -->
<div id="scr-start" class="screen active card">
  <h1>HPOS initialized</h1>
  <p>This is not a test.  
     This is a system to help you act in the real world.</p>
  <button onclick="Engine.start('logic')">LOGIC — I trust structure</button>
  <button onclick="Engine.start('emotion')">INTUITION — I trust feeling</button>
  <button onclick="Engine.start('action')">EXECUTION — I learn by doing</button>
</div>

<!-- QUESTIONS -->
<div id="scr-q" class="screen card">
  <h1 id="qText"></h1>
  <div id="qOpts"></div>
  <div class="ai" id="aiLine"></div>
</div>

<!-- MIRROR -->
<div id="scr-mirror" class="screen card">
  <h1>What HPOS sees</h1>
  <ul id="mirrorList"></ul>
  <p>Does this feel accurate?</p>
  <button onclick="Engine.confirmMirror(true)">Yes</button>
  <button onclick="Engine.confirmMirror(false)">Not quite</button>
</div>

<!-- PROBLEM -->
<div id="scr-problem" class="screen card">
  <h1>Problem that fits you</h1>
  <div id="problemBox"></div>
</div>

<!-- CONTINUE -->
<div id="scr-continue" class="screen card">
  <h1>HPOS will continue with you</h1>
  <p>I’ll now guide you step by step inside ChatGPT.</p>
  <pre id="handoff"></pre>
  <button onclick="Engine.openChatGPT()">Continue with HPOS</button>
</div>

</div>

<script>
const Engine={
  screen:"scr-start",
  path:"",
  i:0,
  brain:{depth:0,action:0,emotion:0,structure:0,avoidance:0},
  history:[],

  aiLines:[
    "I’m observing patterns.",
    "No need to rush.",
    "This isn’t random.",
    "Clarity forms slowly."
  ],

  questions:[
    {
      q:"When something breaks, what do you do first?",
      o:[
        {t:"Understand why",e:{depth:2}},
        {t:"Fix immediately",e:{action:2}},
        {t:"Wait and watch",e:{avoidance:2}},
        {t:"Ask someone",e:{emotion:1}}
      ]
    },
    {
      q:"You learn something useful. What usually happens?",
      o:[
        {t:"I wait until confident",e:{avoidance:2}},
        {t:"I try it quickly",e:{action:2}},
        {t:"I deepen understanding",e:{depth:2}},
        {t:"I move on",e:{emotion:1}}
      ]
    },
    {
      q:"Too many options make you feel…",
      o:[
        {t:"Curious",e:{depth:1}},
        {t:"Overwhelmed",e:{avoidance:2}},
        {t:"Need structure",e:{structure:2}},
        {t:"Detached",e:{emotion:1}}
      ]
    }
  ],

  start(p){
    this.path=p;
    this.i=0;
    this.show("scr-q");
    this.renderQ();
  },

  renderQ(){
    const q=this.questions[this.i];
    qText.innerText=q.q;
    qOpts.innerHTML="";
    q.o.forEach(opt=>{
      const b=document.createElement("button");
      b.innerText=opt.t;
      b.onclick=()=>this.answer(opt);
      qOpts.appendChild(b);
    });
    aiLine.innerText=this.aiLines[Math.floor(Math.random()*this.aiLines.length)];
    bar.style.width=((this.i+1)/this.questions.length)*100+"%";
  },

  answer(opt){
    Object.keys(opt.e).forEach(k=>this.brain[k]+=opt.e[k]);
    this.history.push({q:this.questions[this.i].q,a:opt.t});
    this.i++;
    if(this.i<this.questions.length){
      this.renderQ();
    }else{
      this.mirror();
    }
  },

  mirror(){
    this.show("scr-mirror");
    mirrorList.innerHTML="";
    if(this.brain.depth>this.brain.action)
      mirrorList.innerHTML+="<li>You prefer understanding before acting.</li>";
    if(this.brain.avoidance>1)
      mirrorList.innerHTML+="<li>You delay action when clarity feels missing.</li>";
    if(this.brain.structure>1)
      mirrorList.innerHTML+="<li>You rely on structure for stability.</li>";
  },

  confirmMirror(ok){
    if(!ok){this.i=0;this.show("scr-q");this.renderQ();return;}
    this.assignProblem();
  },

  assignProblem(){
    this.show("scr-problem");
    let problem={
      title:"Learning Without Application",
      desc:"You gain insight easily, but execution waits for certainty."
    };
    problemBox.innerHTML=`
      <div class="problem">
        <h3>${problem.title}</h3>
        <p>${problem.desc}</p>
        <button onclick="Engine.prepareHandoff('${problem.title}','${problem.desc}')">
          Work on this
        </button>
      </div>`;
  },

  prepareHandoff(title,desc){
    const prompt=
`You are HPOS — Human Potential Operating System.

Continue guiding this person.
Do NOT restart analysis.
Do NOT motivate.
Act as a calm, long-term guide.

COGNITIVE MAP:
Path: ${this.path.toUpperCase()}
Depth: ${this.brain.depth}
Action: ${this.brain.action}
Emotion: ${this.brain.emotion}
Structure: ${this.brain.structure}
Avoidance: ${this.brain.avoidance}

PROBLEM:
${title}
${desc}

TASK:
Explain why this problem fits.
Create a 4-week real-world execution plan.
Guide week by week until the user says: "goal reached".

Begin now.`;

    this.handoffText=prompt;
    handoff.innerText=prompt;
    this.show("scr-continue");
  },

  openChatGPT(){
    const url="https://chat.openai.com/?q="+encodeURIComponent(this.handoffText);
    window.open(url,"_blank");
  },

  show(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    this.screen=id;
  }
};
</script>
</body>
</html>
