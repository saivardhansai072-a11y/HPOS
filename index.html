<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HPOS â€” Human Potential Operating System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ======================================================
   HPOS CORE VISUAL KERNEL
====================================================== */

:root {
  --bg-main: radial-gradient(circle at top, #020617, #0f172a);
  --card-bg: rgba(255,255,255,0.06);
  --border-soft: rgba(255,255,255,0.12);
  --accent: #38bdf8;
  --text-main: #e5e7eb;
  --text-soft: #94a3b8;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  overflow-x: hidden;
}

/* ======================================================
   SCREEN SYSTEM (OS-LIKE)
====================================================== */

.screen {
  display: none;
  min-height: 100vh;
  padding: 60px 20px;
}

.screen.active {
  display: block;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ======================================================
   CARD / PANEL
====================================================== */

.panel {
  max-width: 900px;
  margin: auto;
  background: var(--card-bg);
  border-radius: 20px;
  padding: 40px;
  border: 1px solid var(--border-soft);
  backdrop-filter: blur(18px);
}

/* ======================================================
   TYPOGRAPHY
====================================================== */

h1 { font-size: 2.2rem; margin: 0 0 10px; }
h2 { font-size: 1.6rem; margin: 0 0 20px; }
p  { line-height: 1.7; color: var(--text-soft); }

/* ======================================================
   BUTTONS
====================================================== */

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  color: #020617;
  cursor: pointer;
}

button:hover {
  transform: translateY(-1px);
}

/* ======================================================
   AI VOICE
====================================================== */

.ai-voice {
  margin-top: 24px;
  font-style: italic;
  color: var(--accent);
}
</style>
</head>

<body>

<!-- ======================================================
     BOOT SEQUENCE
====================================================== -->
<section class="screen active" id="boot">
  <div class="panel">
    <h1>HPOS</h1>
    <p>Human Potential Operating System</p>
    <p>
      HPOS initialized.<br>
      This is not a test.<br>
      This is a system to help you act in the real world.
    </p>
    <button onclick="OS.next('questionEngine')">Start</button>
  </div>
</section>

<!-- ======================================================
     QUESTION ENGINE
====================================================== -->
<section class="screen" id="questionEngine">
  <div class="panel">
    <h2 id="questionText"></h2>
    <div id="questionOptions"></div>
    <div class="ai-voice" id="aiGuide"></div>
  </div>
</section>

<!-- ======================================================
     COGNITIVE SUMMARY
====================================================== -->
<section class="screen" id="cognitiveSummary">
  <div class="panel">
    <h2>Cognitive Map</h2>
    <div id="cognitiveOutput"></div>
    <div class="ai-voice" id="summaryAI"></div>
    <button onclick="OS.next('executionEngine')">Proceed to Execution</button>
  </div>
</section>

<!-- ======================================================
     LIFE EXECUTION ENGINE
====================================================== -->
<section class="screen" id="executionEngine">
  <div class="panel">
    <h2>Life Execution Engine</h2>
    <ul id="executionSteps"></ul>
    <div class="ai-voice" id="executionAI"></div>
  </div>
</section>

<script>
/* ======================================================
   HPOS CORE KERNEL
====================================================== */

const OS = {
  currentScreen: 'boot',
  next(id) {
    document.getElementById(this.currentScreen).classList.remove('active');
    document.getElementById(id).classList.add('active');
    this.currentScreen = id;
    if (id === 'questionEngine') QuestionEngine.load();
  }
};

/* ======================================================
   COGNITIVE MODEL ENGINE
====================================================== */

const CognitiveModel = {
  systemThinking: 0,
  executionBias: 0,
  emotionalLoad: 0,
  ambiguityTolerance: 0,
  autonomy: 0,

  apply(effect) {
    for (let key in effect) {
      this[key] += effect[key];
    }
  }
};

/* ======================================================
   QUESTION ENGINE (EXTENDABLE)
====================================================== */

const QuestionEngine = {
  index: 0,

  questions: [
    {
      text: "When something breaks, what do you do first?",
      options: [
        { text: "Understand why", effect: { systemThinking: 2 } },
        { text: "Fix immediately", effect: { executionBias: 2 } },
        { text: "Ask someone", effect: { ambiguityTolerance: -1 } },
        { text: "Ignore for now", effect: { emotionalLoad: 1 } }
      ]
    },
    {
      text: "What drains you faster?",
      options: [
        { text: "No structure", effect: { systemThinking: 2 } },
        { text: "Slow progress", effect: { executionBias: 2 } },
        { text: "Unclear goals", effect: { ambiguityTolerance: -2 } },
        { text: "Too many people", effect: { emotionalLoad: 1 } }
      ]
    }
    // ðŸ”¥ ADD 500+ QUESTIONS HERE (same format)
  ],

  load() {
    if (this.index >= this.questions.length) {
      return SummaryEngine.generate();
    }

    const q = this.questions[this.index];
    document.getElementById('questionText').innerText = q.text;

    const optBox = document.getElementById('questionOptions');
    optBox.innerHTML = "";

    q.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.innerText = opt.text;
      btn.onclick = () => {
        CognitiveModel.apply(opt.effect);
        this.index++;
        this.load();
      };
      optBox.appendChild(btn);
    });

    AIPersonality.speak('guide');
  }
};

/* ======================================================
   AI PERSONALITY ENGINE
====================================================== */

const AIPersonality = {
  guideLines: [
    "I am observing patterns, not judging.",
    "There is no right answer here.",
    "Clarity forms through action."
  ],
  speak(mode) {
    const line = this.guideLines[
      Math.floor(Math.random() * this.guideLines.length)
    ];
    document.getElementById('aiGuide').innerText = line;
  }
};

/* ======================================================
   SUMMARY ENGINE
====================================================== */

const SummaryEngine = {
  generate() {
    OS.next('cognitiveSummary');

    const out = `
      <p>System Thinking: ${CognitiveModel.systemThinking}</p>
      <p>Execution Bias: ${CognitiveModel.executionBias}</p>
      <p>Emotional Load: ${CognitiveModel.emotionalLoad}</p>
    `;
    document.getElementById('cognitiveOutput').innerHTML = out;

    document.getElementById('summaryAI').innerText =
      "This is not a label. This is a snapshot.";
  }
};

/* ======================================================
   LIFE EXECUTION ENGINE
====================================================== */

const ExecutionEngine = {
  steps: [
    "Observe your behavior without fixing",
    "Change one small thing",
    "Test it in the real world",
    "Simplify what works"
  ],

  init() {
    const list = document.getElementById('executionSteps');
    list.innerHTML = "";
    this.steps.forEach(s => {
      const li = document.createElement('li');
      li.innerText = s;
      list.appendChild(li);
    });

    document.getElementById('executionAI').innerText =
      "Execution begins when resistance is respected.";
  }
};

document.getElementById('executionEngine').addEventListener('click', () => {
  ExecutionEngine.init();
});
</script>

</body>
</html>
