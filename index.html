<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Human Potential OS</title>
<style>
:root{
  --bg1:#0b1020;
  --bg2:#132a3a;
  --bg3:#1b3b2f;
  --accent:#7fd1b9;
  --soft:#b6c7d6;
  --speed:1;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:#eef3f8;
  overflow:hidden;
}
body{
  background:radial-gradient(1200px 800px at 30% 20%,var(--bg2),var(--bg1));
  transition:background 1.5s ease;
}
#app{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.layer{
  position:absolute;
  inset:-10%;
  background:
    radial-gradient(600px 400px at 20% 30%,rgba(127,209,185,.15),transparent 60%),
    radial-gradient(800px 500px at 80% 70%,rgba(120,140,255,.12),transparent 65%);
  animation:drift 40s linear infinite;
  pointer-events:none;
}
@keyframes drift{
  from{transform:translate3d(0,0,0)}
  to{transform:translate3d(-5%,3%,0)}
}
.card{
  position:relative;
  width:min(720px,90%);
  padding:48px 40px;
  border-radius:24px;
  background:rgba(10,20,35,.65);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  transition:opacity .6s ease, transform .6s ease;
}
.card.fade-out{opacity:0;transform:translateY(20px)}
.card.fade-in{opacity:1;transform:translateY(0)}
h1{
  margin:0 0 24px;
  font-weight:400;
  letter-spacing:.4px;
}
.question{
  font-size:1.15rem;
  line-height:1.6;
  margin-bottom:32px;
}
.options{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}
button.option{
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.04);
  color:#eef3f8;
  text-align:left;
  font-size:.95rem;
  cursor:pointer;
  transition:transform .2s ease, background .4s ease;
}
button.option:hover{
  background:rgba(255,255,255,.1);
  transform:translateY(-2px);
}
.center{text-align:center}
.footer{
  position:absolute;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:.75rem;
  color:#aab6c2;
  opacity:.8;
}
.reflect-btn{
  margin-top:28px;
  padding:14px 28px;
  font-size:1rem;
  border-radius:999px;
  border:none;
  background:linear-gradient(120deg,#7fd1b9,#8fa8ff);
  color:#081018;
  cursor:pointer;
}
</style>
</head>
<body>
<div id="app">
  <div class="layer"></div>
  <div class="card fade-in" id="card"></div>
  <div class="footer">
    Human Potential OS helps people recognize patterns they already live with — using branching questions and perceptual design, not judgment or prediction.
  </div>
</div>

<script>
const roles = ["Student","Job Seeker","Working Professional"];

const pools = {

"Stillness during learning feels?",
"Your learning space matters because?"
],
JobSeeker:[
"When searching for roles, you first focus on?",
"An unanswered application leaves you feeling?",
"When advice conflicts, you usually?",
"Your energy peaks when you?",

"When options seem many, you?",
"Networking events feel?",

"When routine sets in, you?",
"If feedback is vague, you?",
"Time between interviews feels?",

"Advice from others feels?",

"If a role excites but scares you, you?",

"Your resume feels like?",

],
WorkingProfessional:[

]
};

let role=null;
let asked=0;
let used=new Set();
let state={pace:0,curiosity:0,orientation:0};
const card=document.getElementById("card");

function entry(){
  card.innerHTML=`
    <h1 class="center">Who are you right now?</h1>
    <div class="options">
      ${roles.map(r=>`<button class="option center">${r}</button>`).join("")}
    </div>
  `;
  [...card.querySelectorAll("button")].forEach(btn=>{
    btn.onclick=()=>{
      role=btn.textContent;
      next();
    };
  });
}
entry();

function next(){
  if(asked===12){final();return;}
  card.classList.add("fade-out");
  setTimeout(()=>{
    card.classList.remove("fade-out");
    card.classList.add("fade-in");
    renderQuestion();
  },300+Math.random()*400);
}

function renderQuestion(){
  const pool=pools[role];
  let q;
  do{
    q=pool[Math.floor(Math.random()*pool.length)];
  }while(used.has(q));
  used.add(q);
  asked++;

  card.innerHTML=`
    <div class="question">${q}</div>
    <div class="options">
      <button class="option">Pause, organize, and decide a clear next step.</button>
      <button class="option">Explore possibilities and see what unfolds.</button>
      <button class="option">Choose a safer path that reduces risk.</button>
      <button class="option">Consider how others might view the choice.</button>
    </div>
  `;
  [...card.querySelectorAll("button")].forEach((btn,i)=>{
    btn.onclick=()=>{
      if(i===0){state.pace++;state.curiosity--;state.orientation--;}
      if(i===1){state.curiosity++;state.pace--;}
      if(i===2){state.pace--;state.orientation--;}
      if(i===3){state.orientation++;}

      adaptUI(i);
      next();
    };
  });
}

function adaptUI(i){
  if(i===0){
    document.body.style.background=
      "radial-gradient(1200px 800px at 40% 20%,#132a3a,#0b1020)";
  }
  if(i===1){
    document.body.style.background=
      "radial-gradient(1200px 800px at 60% 30%,#1b3b2f,#0b1020)";
  }
  if(i===2){
    document.body.style.background=
      "radial-gradient(1200px 800px at 30% 40%,#101828,#0b1020)";
  }
  if(i===3){
    document.body.style.background=
      "radial-gradient(1200px 800px at 70% 50%,#2a2f45,#0b1020)";
  }
}

function final(){
  card.classList.add("fade-out");
  setTimeout(()=>{
    card.innerHTML=`
      <div class="center">
        <div style="font-size:1.2rem;line-height:1.7;margin-bottom:24px;">
          You didn’t answer questions.<br/>You revealed a direction.
        </div>
        <button class="reflect-btn">Reflect with ChatGPT</button>
      </div>
    `;
    card.classList.remove("fade-out");
    card.querySelector("button").onclick=()=>{
      const prompt=encodeURIComponent(
        "Based on my responses to 12 branching questions, help me understand my current mindset, decision patterns, strengths, blind spots, and possible growth directions — gently, without labels or judgment."
      );
      window.location.href="https://chat.openai.com/?prompt="+prompt;
    };
  },800);
}
</script>
</body>
</html>
