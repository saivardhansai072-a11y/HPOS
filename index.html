<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HPOS â€“ Dynamic Question Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#0a0a0f;
  color:#e8e8ec;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:420px;
  background:#12121a;
  padding:24px;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}
h2{font-weight:400;margin-bottom:16px}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#1a1a24;
  color:#e8e8ec;
  border:1px solid #2a2a35;
  border-radius:8px;
  cursor:pointer;
  text-align:left;
}
button:hover{background:#2a2a35}
.small{
  font-size:12px;
  color:#8b8b9e;
  margin-top:12px;
}
</style>
</head>

<body>
<div class="card">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="small" id="debug"></div>
</div>

<script>
/* =========================
   SIMPLE DATABASE (localStorage)
========================= */
function saveState(){
  localStorage.setItem("hpos_state",JSON.stringify(STATE));
}

function loadState(){
  const s=localStorage.getItem("hpos_state");
  return s?JSON.parse(s):null;
}

/* =========================
   INTERNAL STATE
========================= */
let STATE={
  step:0,
  history:[],
  signals:{
    curiosity:0,
    pressure:0,
    confusion:0,
    confidence:0
  }
};

const saved=loadState();
if(saved) STATE=saved;

/* =========================
   ROOT QUESTION
========================= */
const ROOT={
  text:"When you think about your future, what feels strongest right now?",
  options:[
    {text:"I want to explore many things",effects:{curiosity:2}},
    {text:"I feel pressure to choose fast",effects:{pressure:2}},
    {text:"I feel confused",effects:{confusion:2}},
    {text:"I already have some clarity",effects:{confidence:2}}
  ]
};

/* =========================
   QUESTION GENERATOR
========================= */
function generateQuestion(){
  const s=STATE.signals;

  if(s.confusion>=3){
    return make(
      "What usually creates confusion for you?",
      [
        {text:"Too many options",effects:{confusion:1}},
        {text:"Fear of wrong choice",effects:{pressure:1}},
        {text:"Lack of guidance",effects:{confusion:1}},
        {text:"Overthinking",effects:{confusion:2}}
      ]
    );
  }

  if(s.pressure>=3){
    return make(
      "Where does this pressure mostly come from?",
      [
        {text:"Family expectations",effects:{pressure:2}},
        {text:"Comparing with others",effects:{pressure:1}},
        {text:"Fear of future",effects:{confusion:1}},
        {text:"Time running out",effects:{pressure:2}}
      ]
    );
  }

  if(s.curiosity>=3){
    return make(
      "What attracts your attention the most?",
      [
        {text:"Understanding systems",effects:{curiosity:1}},
        {text:"Building or creating",effects:{confidence:1}},
        {text:"Helping people",effects:{confidence:1}},
        {text:"Learning randomly",effects:{curiosity:1}}
      ]
    );
  }

  if(s.confidence>=3){
    return make(
      "What gives you this confidence?",
      [
        {text:"Past success",effects:{confidence:1}},
        {text:"Clear interest",effects:{curiosity:1}},
        {text:"Skill I have",effects:{confidence:1}},
        {text:"Feedback from others",effects:{pressure:1}}
      ]
    );
  }

  return make(
    "How do you usually act when unsure?",
    [
      {text:"I wait",effects:{confusion:1}},
      {text:"I ask someone",effects:{pressure:1}},
      {text:"I try anyway",effects:{confidence:1}},
      {text:"I avoid it",effects:{confusion:1}}
    ]
  );
}

function make(text,options){
  return {text,options};
}

/* =========================
   RENDER
========================= */
function render(q){
  document.getElementById("question").innerText=q.text;
  const opt=document.getElementById("options");
  opt.innerHTML="";
  q.options.forEach(o=>{
    const b=document.createElement("button");
    b.innerText=o.text;
    b.onclick=()=>answer(o);
    opt.appendChild(b);
  });
  document.getElementById("debug").innerText=
    "Signals: "+JSON.stringify(STATE.signals);
}

/* =========================
   ANSWER HANDLER
========================= */
function answer(option){
  STATE.step++;
  STATE.history.push(option.text);
  Object.entries(option.effects).forEach(([k,v])=>{
    STATE.signals[k]+=v;
  });
  saveState();
  render(generateQuestion());
}

/* =========================
   START
========================= */
render(STATE.step===0?ROOT:generateQuestion());
</script>
</body>
</html>
