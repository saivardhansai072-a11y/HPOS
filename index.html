
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HPOS — Human Potential Operating System</title>

<style>
:root{
  --bg:#0a0a0f;
  --card:#12121a;
  --border:rgba(255,255,255,.12);
  --text:#e8e8ec;
  --muted:#8b8b9e;
  --accent:#6366f1;
  --accentGlow:rgba(99,102,241,.2);
  --font:system-ui,-apple-system,Inter,Segoe UI,sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:var(--font);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#app{width:100%;max-width:720px;padding:20px}
.screen{display:none;opacity:0;transform:translateY(12px);transition:.4s}
.screen.active{display:block;opacity:1;transform:none}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:32px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
}
h1{font-weight:300;font-size:1.8rem;margin-bottom:12px}
p{color:var(--muted);line-height:1.6;margin-bottom:20px}
button{
  width:100%;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  color:var(--text);
  padding:14px;
  margin-bottom:12px;
  cursor:pointer;
  text-align:left;
  border-radius:10px;
  transition:.2s;
}
button:hover{
  background:rgba(255,255,255,.12);
  border-color:var(--accent);
}
.ai{
  margin-top:16px;
  font-style:italic;
  color:#bdbde6;
}
ul{padding-left:20px}
li{margin-bottom:8px}
pre{
  white-space:pre-wrap;
  font-size:.8rem;
  background:#000;
  padding:14px;
  border-radius:10px;
  border:1px solid #333;
  color:#9fffd1;
}
.progress{
  position:fixed;
  top:0;left:0;
  height:3px;
  background:var(--accent);
  transition:.3s;
}
</style>
</head>

<body>
<div class="progress" id="bar"></div>

<div id="app">

<!-- BOOT -->
<div id="scr-boot" class="screen active card">
  <h1>HPOS initialized</h1>
  <p>
    This is not a test.<br>
    This is a system to help you act in the real world.
  </p>
  <button onclick="HPOS.start('logic')">LOGIC — I trust structure</button>
  <button onclick="HPOS.start('emotion')">INTUITION — I trust feeling</button>
  <button onclick="HPOS.start('action')">EXECUTION — I learn by doing</button>
</div>

<!-- QUESTIONS -->
<div id="scr-question" class="screen card">
  <h1 id="qText"></h1>
  <div id="qOptions"></div>
  <div class="ai" id="aiLine"></div>
</div>

<!-- MIRROR -->
<div id="scr-mirror" class="screen card">
  <h1>What HPOS sees</h1>
  <ul id="mirrorList"></ul>
  <p>Does this feel accurate?</p>
  <button onclick="HPOS.confirmMirror(true)">Yes</button>
  <button onclick="HPOS.confirmMirror(false)">Not quite</button>
</div>

<!-- PROBLEM -->
<div id="scr-problem" class="screen card">
  <h1>Core problem</h1>
  <p id="problemText"></p>
  <button onclick="HPOS.showExecution()">Work on this</button>
</div>

<!-- EXECUTION -->
<div id="scr-exec" class="screen card">
  <h1>Execution plan</h1>
  <ul id="execList"></ul>
  <button onclick="HPOS.prepareChatGPT()">Continue with HPOS</button>
</div>

<!-- HANDOFF -->
<div id="scr-handoff" class="screen card">
  <h1>HPOS continues with you</h1>
  <p>
    The system will now guide you step by step inside ChatGPT.
  </p>
  <pre id="handoffText"></pre>
  <button onclick="HPOS.openChatGPT()">Open ChatGPT</button>
</div>

</div>

<script>
const HPOS={
  path:null,
  step:0,
  brain:{
    depth:0,
    action:0,
    emotion:0,
    structure:0,
    avoidance:0
  },

  aiLines:[
    "I’m noticing patterns.",
    "No need to rush.",
    "Clarity forms slowly.",
    "This isn’t random."
  ],

  questions:[
    {
      q:"When something breaks, what do you do first?",
      o:[
        {t:"Understand why",e:{depth:2}},
        {t:"Fix immediately",e:{action:2}},
        {t:"Wait and observe",e:{avoidance:2}},
        {t:"Ask someone",e:{emotion:1}}
      ]
    },
    {
      q:"You learn something useful. What usually happens?",
      o:[
        {t:"I wait until confident",e:{avoidance:2}},
        {t:"I try it quickly",e:{action:2}},
        {t:"I study it deeply",e:{depth:2}},
        {t:"I move on",e:{emotion:1}}
      ]
    },
    {
      q:"Too many options make you feel…",
      o:[
        {t:"Curious",e:{depth:1}},
        {t:"Overwhelmed",e:{avoidance:2}},
        {t:"Need structure",e:{structure:2}},
        {t:"Detached",e:{emotion:1}}
      ]
    }
  ],

  start(p){
    this.path=p;
    this.step=0;
    this.show("scr-question");
    this.renderQuestion();
  },

  renderQuestion(){
    const q=this.questions[this.step];
    qText.innerText=q.q;
    qOptions.innerHTML="";
    q.o.forEach(opt=>{
      const b=document.createElement("button");
      b.innerText=opt.t;
      b.onclick=()=>this.answer(opt);
      qOptions.appendChild(b);
    });
    aiLine.innerText=this.aiLines[Math.floor(Math.random()*this.aiLines.length)];
    bar.style.width=((this.step+1)/this.questions.length)*100+"%";
  },

  answer(opt){
    Object.keys(opt.e).forEach(k=>{
      this.brain[k]+=opt.e[k];
    });
    this.step++;
    if(this.step<this.questions.length){
      this.renderQuestion();
    }else{
      this.showMirror();
    }
  },

  showMirror(){
    this.show("scr-mirror");
    mirrorList.innerHTML="";
    if(this.brain.depth>this.brain.action)
      mirrorList.innerHTML+="<li>You prefer understanding before acting.</li>";
    if(this.brain.avoidance>1)
      mirrorList.innerHTML+="<li>You delay action when clarity feels missing.</li>";
    if(this.brain.structure>1)
      mirrorList.innerHTML+="<li>You rely on structure to stay grounded.</li>";
    if(this.brain.emotion>1)
      mirrorList.innerHTML+="<li>Emotions influence your decisions.</li>";
  },

  confirmMirror(ok){
    if(!ok){
      this.step=0;
      this.show("scr-question");
      this.renderQuestion();
      return;
    }
    this.assignProblem();
  },

  assignProblem(){
    this.problem={
      title:"Learning Without Application",
      desc:"You gain insight easily, but execution waits for certainty."
    };
    this.show("scr-problem");
    problemText.innerText=this.problem.desc;
  },

  showExecution(){
    this.show("scr-exec");
    execList.innerHTML="";
    [
      "Week 1: Observe where this problem appears.",
      "Week 2: Change one small behavior.",
      "Week 3: Test it with real people.",
      "Week 4: Improve or simplify."
    ].forEach(t=>{
      const li=document.createElement("li");
      li.innerText=t;
      execList.appendChild(li);
    });
  },

  prepareChatGPT(){
    const text=
`You are HPOS — Human Potential Operating System.

Continue guiding this person.
Do NOT restart analysis.
Do NOT motivate.

COGNITIVE MAP:
${JSON.stringify(this.brain,null,2)}

PROBLEM:
${this.problem.title}
${this.problem.desc}

TASK:
Explain why this fits.
Create a 4-week execution plan.
Guide week by week until the user says "goal reached".`;

    handoffText.innerText=text;
    this.handoff=text;
    this.show("scr-handoff");
  },

  openChatGPT(){
    window.open(
      "https://chat.openai.com/?q="+encodeURIComponent(this.handoff),
      "_blank"
    );
  },

  show(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }
};
</script>
</body>
</html>
